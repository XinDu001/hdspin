# Test parameter file

no_cycle:

  # Location to save all the results
  file_dump_loc: 'results'

  # The type of dynamics, can be either 'gillespie' or 'standard'
  dynamics: 'gillespie'

  # log10(nMC) total number of timesteps, or max time
  log10nMC: 9

  # Energy landscape
  landscape: 'erem'

  # Number of serial computations on a single CPU
  n_serial_runs: 1000

  # Number of cpu's to use such that the total number of simulations is
  # n_serial_runs * n_cpus
  n_cpu: 1


cycle:

  # The number of spins in the local spin system
  n_spins: [20]

  # Inverse temperature; note that beta_critical = 1.0 is hard-coded for now
  beta: [2.0]  # [4.0, 2.0, 1.66, 1.33]
  # ---------------------------------------------------------------------------
